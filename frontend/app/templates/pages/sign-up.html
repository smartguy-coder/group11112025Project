{% extends "base.html" %}

{% block content %}

<div class="m-4 container-sm">

<h2>Реєстрація нового користувача</h2>

  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" action="{{ url_for('user_register') }}">
      <div class="mb-3">
      <label for="exampleInputUserName" class="form-label">Username</label>
      <input name="username" type="text" class="form-control" id="exampleInputUserName" required minlength="3" value="{{ username }}">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{ email }}">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
    </div>

    <button type="submit" class="btn btn-primary">Зареєструватися</button>
  </form>

</div>

{% endblock %}
